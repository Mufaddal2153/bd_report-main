<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add User</title>
</head>
<body>
    {% extends "base.html" %}
    {% block content %}
    <div class="jumbotron">
    <form method="POST">
        {{ form.hidden_tag() }}
        <table class="user-table">
            <tr>
                <th>{{ form.user.label }}</th>
                <td>{{ form.user() }}</td>
            </tr>
            <tr>
                <th>{{ form.designation.label }}</th>
                <td>{{ form.designation() }}</td>
            </tr>
            <tr>
                <td>{{ form.submit() }}</td>
            </tr>
        </table>

    </form>
    </div>
    {% endblock %}
</body>
</html>
