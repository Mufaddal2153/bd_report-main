<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Work</title>
</head>
<body>
    {% extends "base.html" %}
    {% block content %}
    <div class="jumbotron">
    <form method="POST">
        <table class="add-work-table">
        {{ form.hidden_tag() }}
            <tr>
                <th>{{ form.work.label }}</th>
                <td>{{ form.work() }}</td>
            </tr>
            <tr>
                <th>{{ form.designation.label }}</th>
                <td>{{ form.designation() }}</td>
            </tr>
            <tr>
                <th>{{ form.submit() }}</th>
            </tr>
        </table>
    </form>
    </div>
    {% endblock %}

</body>
</html>
