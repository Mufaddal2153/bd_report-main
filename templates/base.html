<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>base</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha512-SfTiTlX6kk+qitfevl/7LibUOeJWlt9rbyDn92a1DqWOw9vWG2MFoays0sgObmWazO5BQPiFucnnEAjpAB+/Sw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.13.10/css/bootstrap-select.css" rel="stylesheet" />
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery-modal/0.9.1/jquery.modal.min.css" />
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.14/dist/js/bootstrap-select.min.js"></script>
    
</head>
<body>
    <div class="entry-header">
        <img src="{{ url_for('static', filename='images') }}/bohradevelopers.png" />
    </div>
    <div class="page flex-row">
        <div class="navigation">
            {% block name_email %}
            {% endblock %}
            <ul class="navigations">
                <li class="icon dashboard-btn"><a class="nav-item nav-link" href="{{ url_for('hours_page') }}">Hour Entry Page</a></li>
                <li class="icon log-off-btn"><a href="#">Log Off</a></li>
            </ul>
        </div>
        <div class="dashboard">
            {% block admin_page %}
            {% endblock %}
        </div>
    </div>
    {% block sel_js %}
    {% endblock %}
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-modal/0.9.1/jquery.modal.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script type="text/javascript" src="{{ url_for('static', filename='js/main.js') }}"></script>
    <footer>
        <p>&copy Copyright 2023 Tasker by <a href="https://bohradevelopers.com/">BohraDevelopers.com</a></p>
    </footer>
</body>
</html>
